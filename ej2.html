<!doctype html>
<html>
<head>
  <title>Prueba de Bootstrap 5</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <form>
      <div class="mb-3 mt-4 row">
        <label for="usuario" class="col-md-3 col-form-label">Nombre de usuario:</label>
        <div class="col-md-9">
          <input type="text" class="form-control" id="nombre">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="clave" class="col-md-3 col-form-label">Ingrese su apellido</label>
        <div class="col-md-9">
          <input type="text" class="form-control" id="apellido">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="clave" class="col-md-3 col-form-label">Ingrese clave:</label>
        <div class="col-md-9">
          <input type="password" class="form-control" id="clave">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="clave" class="col-md-3 col-form-label">Ingrese su edad: </label>
        <div class="col-md-9">
          <input type="number" class="form-control" id="edad">
        </div>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="" id="ESO1" name="grupo2">
        <label class="form-check-label" for="radio6">1 ESO</label>
    </div>  
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="" id="ESO2" name="grupo2">
        <label class="form-check-label" for="radio6">2 ESO</label>
    </div>  
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="" id="ESO3" name="grupo2">
        <label class="form-check-label" for="radio6">3 ESO</label>
    </div>  
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="" id="ESO4" name="grupo2">
        <label class="form-check-label" for="radio6">4 ESO</label>
    </div>  
      <div class="mb-3 row">
        <div class="offset-md-3 col-md-9">
          <button type="submit" class="btn btn-primary">Confirmar</button> 
        </div>
      </div>
    </form>

  </div>

</body>
</html>
